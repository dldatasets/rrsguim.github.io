<html>

<head>

  <title>jade Dental</title>
  <meta name="description" content="Uma aplicação de Machine Learning para categorização de pacientes.">
  <meta name="keywords" content="Dentista, jade Dental, Machine Learning, TensorFlow.js">
  <meta name="author" content="Rafael Guimaraes">

  <meta name="viewport" content="initial-scale=1.5, maximum-scale=1.0, user-scalable=no" /> 

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="./styles.css">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest"></script>


</head>


<body>
  <header>
	<b>Deep Dental</b> <br> by Jade 360
    <!-- Conheça seu <b>paciente</b> <br> com <b>Inteligência Artificial</b>. -->
  </header>


  <!-- Top -->


  <div class="controller-panels" id="controller" style="display:table-row">

    <div class="panel training-panel">

      <!-- Big buttons. -->
      <div class="panel-row big-buttons">
<!--
        <button id="train">
          <img width="66" height="66" src="./images/button.svg" />
          <span id="train-status">TRAIN MODEL</span>
        </button>
-->
        <button id="predict" onclick="startPredicting()">
          <img width="66" height="66" src="./images/button.svg" />
          <span>CLASSIFICAR</span>
        </button>

      </div><!-- /.panel-row -->

      <div class="panel-row params-webcam-row">

        <!-- Hyper params. -->
        <div class="hyper-params">

          <!-- Batch size -->
          <div class="dropdown">
            <label>Gênero</label>
            <div class="select">
              <select id="genero">
                <option selected value="1">Feminino</option>
                <option value="2">Masculino</option>
              </select>
            </div>
          </div>

          <!-- Learning rate -->
          <div class="dropdown">
            <label>Categoria</label>
            <div class="select">
              <select id="categoria">
                <option value="0">Criança</option>
                <option value="1">Adolescente</option>
                <option selected value="2">Adulto</option>
                <option value="3">Idoso</option>
              </select>
            </div>
          </div>

          <!-- Epochs -->
          <div class="dropdown">
            <label>Paciente há mais de</label>
            <div class="select">
              <select id="tempo">
                <option value="0">Novo</option>
                <option value="1">1 ano</option>
                <option value="3">3 anos</option>
                <option selected value="5">5 anos</option>
                <option value="10">10 anos</option>
                <option value="15">15 anos</option>
                <option value="20">20 anos</option>
                <option value="30">30 anos</option>
              </select>
            </div>
          </div>

          <!-- Epochs -->
          <div class="dropdown">
            <label>Total de consultas</label>
            <div class="select">
              <select id="total">
                <option value="0">1</option>
                <option value="1">de 2 a 5</option>
                <option value="2">de 6 a 10</option>
                <option selected value="3">de 11 a 20</option>
                <option value="4">de 21 a 40</option>
                <option value="5">de 41 a 70</option>
                <option value="6">mais de 70</option>
              </select>
            </div>
          </div>

          <!-- Hidden units -->
          <div class="dropdown">
            <label>Última consulta</label>
            <div class="select">
              <select id="ultima">
                <option selected value="0">Recente</option>
                <option value="1">Há mais de 1 ano</option>
                <option value="2">Há mais de 3 anos</option>
              </select>
            </div>
          </div>

          <!-- Hidden units -->
          <div class="dropdown">
            <label>Reagenda</label>
            <div class="select">
              <select id="reagenda">
                <option value="0">Nunca | raramente</option>
                <option selected value="1">Às vezes</option>
                <option value="2">Quase sempre</option>
                <option value="3">Sempre</option>
              </select>
            </div>
          </div>

          <!-- Hidden units -->
          <div class="dropdown">
            <label>Estética</label>
            <div class="select">
              <select id="estetica">
                <option value="0">Nunca | raramente</option>
                <option selected value="1">Às vezes</option>
                <option value="2">Quase sempre</option>
                <option value="3">Sempre</option>
              </select>
            </div>
          </div>

          <!-- Hidden units -->
          <div class="dropdown">
            <label>Serviço maior valor</label>
            <div class="select">
              <select id="maiorValor">
                <option value="0">Nunca | raramente</option>
                <option selected value="1">Às vezes</option>
                <option value="2">Quase sempre</option>
                <option value="3">Sempre</option>
              </select>
            </div>
          </div>

        </div><!-- /.hyper-params -->

        <div class="webcam-box-outer">
          <div class="webcam-box-inner">
             <textarea id="result-box" name="resultBox" rows="10" cols="15">
             </textarea>
          </div>
        </div>

      </div><!-- /.panel-row -->

    </div><!-- /.panel -->


        <div class="panel-cell panel-cell-left panel-cell-fill">
          <p class="help-text">
            Selecione um perfil e aperte no botão CLASSIFICAR.
          </p>
        </div><!-- ./panel-cell -->


      </div><!-- /.panel-row -->


    </div><!-- /.panel -->

  </div><!-- /#controller -->

  <p id="copyright">Jade 360 Brasil</p>
  <p id="copyright">Para mais informações, <a style="color:#00a86b;" href="https://www.jade360brasil.com/" target="_blank" rel="noopener">visite nosso site.</a></p> 


  <footer>

  </footer>
  
  
</body>


  <script src="index.js"></script>
</html>
